services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: vibe
      POSTGRES_PASSWORD: vibe
      POSTGRES_DB: vibe
    ports:
      - "5432:5432"
    volumes:
      - vibe_pg:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  vibe_pg:
